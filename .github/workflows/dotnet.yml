name: Deploy to Heroku

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
    
# Allows you to run this workflow manually from the Actions tab
workflow_dispatch:    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v2.0.0
      with:
        dotnet-version: 6.0.*
    - name: Cleaning project
      run: dotnet clean src/CA.Api/CA.Api.csproj
    - name: Restore dependencies
      run: dotnet restore src/CA.Api/CA.Api.csproj
    - name: Build to Debug
      run: dotnet build src/CA.Api/CA.Api.csproj -c Debug
    - name: Build to Release
      run: dotnet build src/CA.Api/CA.Api.csproj -c Release
    - name: Publish to Release
      run: dotnet publish src/CA.Api/CA.Api.csproj -c Release
    - name: Test
      run: dotnet test src/CA.Api/CA.Api.csproj --no-build --verbosity normal
